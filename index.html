<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>E-commerce product page</title>
</head>

<body>
  <nav class="nav-bar">
    <img class="menu-btn" src="./images/icon-menu.svg" alt="menu-button">
    <div class="logo-menu-div">
      <div class="logo-div">
        <img class="logo" src="./images/logo.svg" alt="logo">
      </div>
      <ul class="menu">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="cart-profile-div">
      <img class="cart" src="./images/icon-cart.svg" alt="icon-cart">

      <img class="profile-pic" src="./images/image-avatar.png" alt="image-avatar">
    </div>
    <div class="cart-div">
      <p>Cart</p>
    </div>
  </nav>
  <main>
    <div class="product-div">
      <div class="product-images">
        <!-- <img src="./images/image-product-1.jpg" alt="image-product-1"> -->
      </div>
      <div class="product-info">

        <p class="title">Sneaker Company</p>
        <h1 class="product-name">Fall Limited Edition Sneakers</h1>
        <p class="product-detail">
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>

        <div class="prices">
          <p class="price-current">$125.00 <span class="discount">50%</span></p>
          <p class="price-old">$250.00</p>
        </div>

        <div class="add-to-cart-div">

          <div class="select-quantity">
            <img src="./images/icon-minus.svg" alt="icon-minus">
            <span class="quantity">0</span>
            <img src="./images/icon-plus.svg" alt="icon-plus">
          </div>

          <button class="add"><img src="./images/icon-cart.svg" alt="icon-cart">Add to cart</button>

        </div>
        
      </div>
    </div>
  </main>



  <script src="./script.js"></script>
</body>

</html>
